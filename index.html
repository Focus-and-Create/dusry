<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연교 - 연성 교환 플랫폼</title>
    <link rel="icon" href="data:,">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="exchange-style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-text">연교</span>
            </div>
            <nav class="nav">
                <a href="#" class="nav-link nav-active" data-page="browse">타입 둘러보기</a>
                <a href="#" class="nav-link" data-page="profile">내 프로필</a>
                <a href="#" class="nav-link" data-page="bookmarks">북마크 <span class="badge-count">3</span></a>
                <a href="#" class="nav-link" data-page="messages">메시지 <span class="badge-count">2</span></a>
                <a href="#" class="nav-link" data-page="artist-profile">작가 프로필</a>
                <a href="#" class="nav-link" data-page="type-detail">타입 상세</a>
                <div class="user-menu-wrapper">
                    <button class="user-menu" id="userMenuBtn">
                        <svg class="icon-user" viewBox="0 0 24 24">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>어진님</span>
                        <svg class="icon-chevron" viewBox="0 0 24 24" width="16" height="16">
                            <polyline points="6 9 12 15 18 9" stroke="currentColor" fill="none" stroke-width="2"></polyline>
                        </svg>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-section">
                            <a href="#" class="dropdown-item" data-page="settings">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <circle cx="12" cy="12" r="3"></circle>
                                    <path d="M12 1v6m0 6v6M1 12h6m6 0h6"></path>
                                </svg>
                                계정 설정
                            </a>
                            <a href="#" class="dropdown-item" data-page="payments">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                    <line x1="1" y1="10" x2="23" y2="10"></line>
                                </svg>
                                결제 관리
                            </a>
                            <a href="#" class="dropdown-item" data-page="notifications">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                                </svg>
                                알림 설정
                            </a>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-section">
                            <a href="#" class="dropdown-item">
                                <svg viewBox="0 0 24 24" width="18" height="18">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                    <polyline points="16 17 21 12 16 7"></polyline>
                                    <line x1="21" y1="12" x2="9" y2="12"></line>
                                </svg>
                                로그아웃
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div class="container" id="page-content">
            <div class="loading">로딩중...</div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
